# Use only 1 Python sub-interpreter.  Multiple sub-interpreters
# play badly with C extensions.
WSGIApplicationGroup %{GLOBAL}
WSGIPassAuthorization On
WSGIDaemonProcess pyramid user=munin group=munin processes=1 \
   threads=4 \
  python-path=/opt/PyramidContainers/VirtualEnvironment-Python-2.6/lib/python2.6/site-packages/
WSGIScriptAlias /munin-collector /opt/PyramidContainers/VirtualEnvironment-Python-2.6/Munin-Collector/pyramid.wsgi

<Directory /opt/PyramidContainers/VirtualEnvironment-Python-2.6>
	WSGIProcessGroup pyramid
	Order allow,deny
	Allow from all
</Directory>
